<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel= "stylesheet"  href= "SignIn.css">
  <link rel= "stylesheet" type= "text/css" href= "bootstrap.min.css">
  
  
  <head>
    <meta charset="utf-8">
    <title>SignIn Page</title>
  </head>
  <body>
    <div class="col-xs-12" id="mainHeader">UAB BOOK STORE LOGIN</div>
    <div class="col-xs-6 signUp">
      <div class="signHeader ">SIGN UP</div>
      <div class="col-xs-6 marginClass labelText">UserName: </div>
      <input class="col-xs-6 marginClass" id="SignName"/>
      <div class="col-xs-6 marginClass labelText">Password: </div>
      <input class="col-xs-6 marginClass" id="Signpassword"/>
      <div class="col-xs-6 marginClass labelText"> Email: </div>
      <input class="col-xs-6 marginClass" id="SignMail"/>
      <div class="col-xs-7"></div>
      <div class="col-xs-5 createBtn" id="AccountCreate">Create Account</div>
    </div>
    <div class="col-xs-6 signIn">
      <div class="signHeader">SIGN IN</div>
      <div class="col-xs-6 marginClass labelText">UserName:</div>
      <input  class="col-xs-6 marginClass" id="Name"/>
      <div class="col-xs-6 marginClass labelText" >Password: </div>
      <input class="col-xs-6 marginClass" id="password"/>
      <div class="col-xs-7"></div>
      <div  class="col-xs-5 createBtn" id="login">Login</div>
    </div>
  </body>
  <script src="jquery.js"></script>
  
  <script src="bootstrap.min.js"></script>
  
</html>
